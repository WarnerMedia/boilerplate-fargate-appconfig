  <style type="text/css">
    html {
      font-family: arial, sans-serif;
    }

    body {
      background-color: white;
      padding: 0px;
      margin: 0px;
    }

    h1, h2 {
      text-align: center;
      padding: 0px 20px 0px 20px;
    }

    p {
      padding: 0px 20px 0px 20px;
    }

    img {
      padding: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
      flex: 1 0 auto;
      border-radius: 25px;
      border: 2px solid #73AD21;
      width: 600px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      margin-bottom: 10px;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    header, footer {
      flex-shrink: 0;
      border-radius: 25px;
      border: 2px solid #73AD21;
      width: 600px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      margin-bottom: 10px;
      text-align: center;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    header {
      border-top-left-radius:0px;
      border-top-right-radius:0px;
      border-top: 0px;
      margin-top: 0px;
    }

    footer {
      border-bottom-left-radius:0px;
      border-bottom-right-radius:0px;
      border-bottom: 0px;
      margin-bottom: 0px;
    }

  </style>
