              ValueFrom: !Sub "{{resolve:ssm:/secrets-manager/${InfrastructureName}/secret/ecs/service/${ServiceBaseName}/${TagEnvironment}/arn}}:${SecretName8}::"
            - !Ref "AWS::NoValue"
          - !If
